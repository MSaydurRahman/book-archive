<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <style>
        body {
            background-image: url('bg.jpg');
            background-color: gray;
            height: 900px;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .col:hover {
            background-color: orange;
        }
    </style>
</head>

<body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
        <div class="container-md">
            <h1 class="navbar-brand text-success" href="#">iBook</h1>
        </div>
    </nav>

    <h1 id="text-color" class="text-center text-white display-1 mt-4">Search Your Required Book</h1>
    <!-- Book search area -->
    <div class="input-group mb-3 w-50 mx-auto mt-4">
        <input id="search-field" type="text" class="form-control" placeholder="Type the name..."
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchBook()" class="btn btn-success text-light" type="button"
            id="button-search">Search</button>
    </div>

    <!-- warning  -->
    <div id="warning" class="text-center display-5 text-danger"></div>

    <!-- total book -->
    <div id="total-book" class="text-center text-light">

    </div>
    <!-- Book search result -->
    <div id="search-result" class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4 p-4 mt-4 w-50 mx-auto">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
